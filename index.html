<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Manager</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- Header Section -->
        <header class="header" data-aos="fade-down">
            <div class="header-top">
                <div class="logo-section">
                    <i class="fas fa-layer-group"></i>
                    <h1>TaskFlow</h1>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="exportBtn" title="Export Tasks">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="icon-btn" id="importBtn" title="Import Tasks">
                        <i class="fas fa-upload"></i>
                        <input type="file" id="importInput" accept=".json" style="display: none;">
                    </button>
                    <button class="icon-btn" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <!-- Task Stats -->
            <div class="stats-container" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </header>

        <!-- Controls Section -->
        <section class="controls-section" data-aos="fade-up" data-aos-delay="200">
            <div class="control-group">
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                    Add New Task
                </button>
                <button class="btn btn-secondary" id="clearCompletedBtn">
                    <i class="fas fa-trash-alt"></i>
                    Clear Completed
                </button>
            </div>

            <div class="filters-group">
                <!-- Search -->
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>

                <!-- Category Filter -->
                <div class="filter-item">
                    <label for="categoryFilter">
                        <i class="fas fa-filter"></i>
                    </label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <!-- Status Filter -->
                <div class="filter-item">
                    <label for="statusFilter">
                        <i class="fas fa-check-circle"></i>
                    </label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Sort -->
                <div class="filter-item">
                    <label for="sortSelect">
                        <i class="fas fa-sort"></i>
                    </label>
                    <select id="sortSelect">
                        <option value="date">Sort by Date</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="alphabetical">Sort A-Z</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Tasks Container -->
        <main class="tasks-section" data-aos="fade-up" data-aos-delay="300">
            <div id="tasksContainer">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Create your first task to get started</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content" data-aos="zoom-in">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="icon-btn close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Add task description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category *</label>
                        <div class="category-input-group">
                            <select id="taskCategory" required>
                                <option value="">Select category</option>
                            </select>
                            <button type="button" class="icon-btn" id="addCategoryBtn" title="Add Category">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority *</label>
                        <select id="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskDueDate">Due Date *</label>
                    <input type="date" id="taskDueDate" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i>
                        Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal-overlay" id="categoryModal">
        <div class="modal-content modal-small" data-aos="zoom-in">
            <div class="modal-header">
                <h2>Add Category</h2>
                <button class="icon-btn close-modal" id="closeCategoryModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" required placeholder="e.g., Work, Personal">
                </div>

                <div class="form-group">
                    <label for="categoryColor">Color *</label>
                    <div class="color-picker">
                        <input type="color" id="categoryColor" value="#3b82f6" required>
                        <span class="color-value">#3b82f6</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelCategoryBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Category
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content modal-small confirm-modal" data-aos="zoom-in">
            <div class="confirm-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="confirmCancel">Cancel</button>
                <button class="btn btn-danger" id="confirmAction">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
